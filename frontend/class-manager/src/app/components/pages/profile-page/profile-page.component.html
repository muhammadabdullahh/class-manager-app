<div class="min-h-screen flex flex-col bg-gray-900 text-gray-100">
    <main class="flex-1 p-10 bg-gray-900 text-gray-100">
        <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold mb-8 text-center">Profile</h1>
            
            <form (ngSubmit)="onSubmit()">
                <div class="mb-6">
                    <label for="fullName" class="block text-lg font-medium text-gray-300">Full Name</label>
                    <input type="text" id="fullName" [(ngModel)]="profile.fullName" name="fullName" class="mt-1 p-3 w-full bg-gray-700 text-gray-100 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-lg font-medium text-gray-300">Email</label>
                    <input type="email" id="email" [(ngModel)]="profile.email" name="email" class="mt-1 p-3 w-full bg-gray-700 text-gray-100 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div class="text-center">
                    <button type="submit" class="py-3 px-6 bg-blue-500 text-gray-100 font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Update Profile</button>
                </div>
            </form>
        </div>
    </main>
</div>
